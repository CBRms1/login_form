<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="div1">
        <div class="div2">
            <form action="index.html" method="post">
                <h2>Login</h2>
                <div class="div3">
    
                    <ion-icon name="person-outline"></ion-icon>
                    <label for="user">User<div class="inputdiv"><input type="text" 
                        id="user" name="user" autocomplete="off" required></div></label>
                    <br>
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <label for="password">Password<div class="inputdiv"><input type="password" 
                        id="password" name="password" required></div></label>
                    <br>
            
                    <button type="submit">Login</button>
                    <br><br>
            
                    <a href="#">Don't have accont</a>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
